    <script>
      var title = document.getElementById("title");
      var stuff = document.getElementById("stuff");
      var goback = document.getElementById("goback");
      var next = document.getElementById("next");
      var pagetitles = {
        intro: "L0: Javascript Course",
        ultbegin1: "L0: What is programming (you can skip this)",
        printingatypes: "L1: Outputing Text and JS Types"
      };
      var pagestuffs = {
        intro: "<p>Javascript, or simply JS, is a scripting language used to make websites interactive and more. Most of the time, it's <abbr title=\"Hyper Text Markup Language\">HTML</abbr> for the bare-bone text, CSS or Sass to make everything look pretty, and Javascript along with a framework like JQuery.js or React.js to make cool things like 3d or events. Javascript is usually already installed on your machine, and can be used with a \".js\" file.<br><br>If you want to run Javascript in a browser, create a file ending in .js and add this: &lt;script src=\"filename.js\"&gt;&lt;/script&gt;<br><br>use the arrow keys on the top to go to the next lesson.</p>",
        ultbegin1: "<p>If you know what programming is or how it works already, then you can skip this lesson.<br><br>Programming, or more commonly known as \"coding\" (it's more formal to use the word \"programming\") is what software-engineers do to make software, or the apps, websites, etc. on your computer screen. Software can be from a simple plain website to Minecraft-- even the Metaverse! When creating a program, you usually would use a programming language. A programming language is like a language, but it focuses more on creating an application. There are many programming languages in the world-- actually, it is possible to for <em>you</em> to create one right now, but it would be too hard. Popular programming languages include: Javascript, Python, Java, C++, C, C+, R, Swift, and Go.</p>",
        printingatypes: "<p>In Javascript, a function is a block of code executed in one line, so you can easily repeat code. Defining a function means to create one, and a pre-defined function means a function thats already created, most of the time when your system downloads Javascript. Let's talk more about functions later. The most basic pre-defined function is the console.log() function, used to print text to the console.A function is called with its name (in this case console.log) with a pair of parentheses holding the arguments for the function parameters. (Again, let's talk more about functions later.) The first parameter of console.log is the text you want to print. For example:<img src=\"carbon (1).png\" width= \"500px\" style=\"display:block;margin:auto;\">Open your HTML website in the browser using <kbd>ctrl+o</kbd> and press <kbd>ctrl+shift+i</kbd> to open the console. There, you should see Hello World printed. If you're not coding right now, you can go to the FluteOS homepage and open the console. You may be wondering why we need to put quotation marks around the text, which is because if you don't Javascript will think you are using variables or keywords (next lesson).<br><br><h1>Types</h1>Text contained by quotation marks is called a string. If you want to print out a number, you can either do \"1\" or 1. Hey, that's another type! Here is a list of types:<ul><li>String: \"text\"</li><li>number: 123456789</li><li>bigint type: a big number</li><li>boolean:true/false</li><li>null: (means nothing) null</li><li>undefined: undefined variable or function</li><li>array: [thing, thing, thing] (a list of values)</li><li>object: {propertyname: value} (dictionary)</li></ul>Today's lesson challenge: log out any type in the console, then add another console.log to print what type it is.</p>"
      };
      var pagenum = 1;
      function ez(titlez, stuffz){
        title.innerHTML = titlez;
        stuff.innerHTML = stuffz;
      };
      goback.addEventListener("click", function(){
        if(pagenum !== 1){
          pagenum--;
        }
        if(pagenum === 1){
          title.innerHTML = pagetitles.intro;
          stuff.innerHTML = pagestuffs.intro;
        } else if(pagenum === 2){
          ez(pagetitles.ultbegin1, pagestuffs.ultbegin1);
        } else if(pagenum === 3){
          ez(pagetitles.printingatypes, pagestuffs.printingatypes);
        }
      });
      if(pagenum === 1){
        title.innerHTML = pagetitles.intro;
        stuff.innerHTML = pagestuffs.intro;
      } else if(pagenum === 2){
        ez(pagetitles.ultbegin1, pagestuffs.ultbegin1);
      } else if(pagenum === 3){
        ez(pagetitles.printingatypes, pagestuffs.printingatypes);
      }
      next.addEventListener("click", function(){
        if(pagenum !== Object.keys(pagestuffs).length && pagenum !== Object.keys(pagetitles).length){
          pagenum++;
        }
        if(pagenum === 1){
          title.innerHTML = pagetitles.intro;
          stuff.innerHTML = pagestuffs.intro;
        } else if(pagenum === 2){
          ez(pagetitles.ultbegin1, pagestuffs.ultbegin1);
        } else if(pagenum === 3){
          ez(pagetitles.printingatypes, pagestuffs.printingatypes);
        }
      });
    </script>
